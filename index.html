    <script id="eventsTemplate" type="text/x-jsrender">
        <section class="grid3d vertical" id="grid3d">
            <div class="grid-wrap">
                <div class="grid">
                    {{for events}}
                    <figure>
                        <img src="{{:image}}" alt="{{:name}}" />
                        <div class="event-grid-title">{{:name}}
                    </figure>
                    {{/for}}
                    </div>
                </div>
                <!-- /grid-wrap -->
                <div class="content">
                    {{for events}}
                    <div class="event-modal">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="event-modal-img">
                                    <img src="{{:image}}" class="img-responsive" alt=":name" />
                                </div>
                                <div class="event-info">
                                    <p>Total Prize : {{:totalPrize}}</p>
                                    {{if schedule}}
                                    <p>Schedule : {{:schedule}}</p>
                                    {{/if}}
                                </div>
                                <div class="event-register" id="register-{{:id}}">
                                    {{if group}}
                                    <div class="event-group">

                                        <ul class="list-group">
                                        </ul>

                                        <p>Add Group Member by phone number or Email id</p>
                                        <p>Group members should be already registered</p>
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Enter Email or Phone">
                                            <span class="input-group-btn">

                                            </span>
                                        </div>
                                    </div>
                                    {{/if}} {{if !registered}}
                                    <button class="btn btn-primary btn-register" onclick="registerEvent({{:id}})">
                                        Register
                                    </button> {{else}}
                                    <p class="registered">Registered</p>
                                    {{/if}}
                                    <p class="registered hide">Registered</p>

                                </div>
                            </div>
                            <div class="col-sm-8">
                                <h3 class="event-modal-name">{{:name}}</h3>

                                        {{:description}}
                                    </div>
                                    <h3>Rules</h3>
                                    <div class="event-modal-content content-format">
                                        {{:format}}
                                    </div>
                                    <h3>Contact</h3>
                                    <div class="event-modal-content content-contact">
                                        <div class="row">
                                            <div class="col-xs-6">
                                                {{if contactName1}}
                                                <div class="event-contact">
                                                    <p class="name">{{:contactName1}}</p>
                                                    <p class="phone">
                                                        <a href="tel:{{:contactPhone1}}">
                                                        {{:contactPhone1}}
                                                        </a>
                                                    </p>
                                                    <p class="email">
                                                        <a href="mailto:{{:contactEmail1}}">
                                                        {{:contactEmail1}}
                                                        </a>
                                                    </p>
                                                </div>
                                                {{/if}}
                                            </div>
                                            <div class="col-xs-6">
                                                {{if contactName2}}

                                                    <p class="name">{{:contactName2}}</p>
                                                    <p class="phone">
                                                        <a href="tel:{{:contactPhone2}}">
                                                        {{:contactPhone2}}
                                                        </a>
                                                    </p>
                                                    <p class="email">
                                                        <a href="mailto:{{:contactEmail2}}">
                                                        {{:contactEmail2}}
                                                        </a>
                                                    </p>
                                                </div>
                                                {{/if}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{/for}}
                    <span class="icon close-content heavy rounded close"></span>
                </div>
        </section>
    </script>
    <script id="workshopTemplate" type="text/x-jsrender">
