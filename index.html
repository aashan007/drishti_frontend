<body>
    <section class="main">
        <div id="dexter" class="dexter"></div>
        <div id="old-drishti-container">
            <div id="old-drishti">
                <img id="old-presents" src="assets/images/old_presents.png" />
                <img id="old-logo" src="assets/images/old_logo.png" />
            </div>
        </div>
        <div id="new-drishti-container">
            <div id="main-logo">
                <img class="logo" src="assets/images/logo.png" />
            </div>
        </div>
        <!-- SAJIN -->
        <!-- <button  id="sign-in-status" style="color:white; margin-left: 1000px;"></button> -->
        <button id="sign-in" onclick="mySignOut()" style="border-color:black;background-color:black; color:white; position:absolute;right: 0;top: 0;"></button>
        <!-- <div id="account-details"></div> -->
        <div id="firebaseui-auth-container" style="position:absolute;right: 0;top: 0;"></div<div id="firebaseui-auth-container"></div>
        <!-- <div id="loader">Loading...</div> -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Registration Details</h4>
                    </div>
                    <div class="modal-body">
                        <p></p>
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="email">Mail</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">College</label>
                                <input type="text" class="form-control" id="pwd">
                            </div>
                            <div class="form-group">
                                <label for="acc">Accomodation</label>
                                <label>
                                    <input type="radio"> YES</label>
                                <label>
                                    <input type="radio"> NO</label>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
        <!-- SAJIN -->
    </section>

    <div class="navigation">
        <button class="cn-button" id="cn-button">+</button>

    <section id="workshops" class="workshops">

    <section id="sponsor" class="sponsor">
        <h1>Sponsor</h1>
        <div class="container-robo">
            <div class="leftarm">
                <div class="hand">
                    <span class="lefttriangle"></span>
                    <div class="lhand"></div>
                    <span class="righttriangle"></span>
                    <div class="lfinger">
                        <div class="lcf"></div>
                        <div class="leftwrist">
                            <div class="lw"></div>
                            <div class="leftelbow">
                                <div class="celbow"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightarm">
                <div class="mrh1">
                    <div class="righthand">
                        <span class="lefttriangle2"></span>
                        <div class="rhand"></div>
                        <span class="righttriangle2"></span>
                        <div class="rfinger">
                            <div class="rcf">
                                <div class="envelop">
                                    <div class="arrowdown"></div>
                                    <div class="arrowup"></div>
                                </div>
                            </div>
                            <div class="rightwrist">
                                <div class="rw"></div>
                                <div class="rightelbow">
                                    <div class="relbow"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hbdy">
                <div class="bbdy">
                    <div class="effect1"></div>
                    <div class="effect2"></div>
                    <div class="effect3"></div>
                    <div class="ehbdy">
                        <div class="opcbdy"></div>
                        <div class="ebhbdy">

                            </div>
                        </div>
                    </div>
                    <div class="effect4">
                        <div class="effectaa"></div>
                        <div class="effectab"></div>
                        <div class="effectac"></div>
                    </div>
                    <div class="effect5">
                        <div class="effectba"></div>
                        <div class="effectbb"></div>
                        <div class="effectbc"></div>
                    </div>
                    <div class="effect6">
                        <div class="effectca"></div>
                        <div class="effectcb"></div>
                        <div class="effectcc"></div>
                    </div>
                </div>
            </div>
            <div class="bdy"></div>
            <div class="lleg">
                <div class="legs"></div>
                <div class="legs"></div>
                <div class="legs"></div>
                <div class="legs"></div>
                <div class="legs"></div>
                <div class="legs"></div>
                <div class="legs"></div>
                <div class="legs"></div>
                <div class="leftfoot">
                    <div class="wrc">
                        <div class="brc">
                            <div class="wrc2">

                            </div>
                        </div>
                    </div>

            </div>
            <div class="middleleg">
                <div class="legs"></div>
                <div class="legs"></div>
                <div class="legs"></div>
                <div class="legs"></div>
                <div class="legs"></div>
                <div class="legs"></div>
                <div class="legs"></div>
                <div class="legs"></div>
                <div class="middlefoot">
                    <div class="wrc">
                        <div class="brc">
                            <div class="wrc2">
                                <div class="brc2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightleg">
                <div class="legs"></div>
                <div class="legs"></div>
                <div class="legs"></div>
                <div class="legs"></div>
                <div class="legs"></div>
                <div class="legs"></div>
                <div class="legs"></div>
                <div class="legs"></div>
                <div class="rightfoot">
                    <div class="wrc">
                        <div class="brc">
                            <div class="wrc2">
                                <div class="brc2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <h1>Contact</h1>
    </section>

    <div id="preloader">
        <!-- place loader here -->
        loading...

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/particles.min.js"></script>

    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <script id="eventsTemplate" type="text/x-jsrender">
        <section class="grid3d vertical" id="grid3d">
            <div class="grid-wrap">
                <div class="grid">
                    {{for events}}
                    <figure>
                        <img src="{{:image}}" alt="{{:name}}" />
                        <div class="event-grid-title">{{:name}}
                    </figure>
                    {{/for}}
                    </div>
                </div>
                <!-- /grid-wrap -->
                <div class="content">
                    {{for events}}
                    <div class="event-modal">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="event-modal-img">
                                    <img src="{{:image}}" class="img-responsive" alt=":name" />
                                </div>
                            </div>
                        </div>
                        <h3 class="event-modal-name">{{:name}}</h3>
                    </div>
                    {{/for}}
                    <span class="icon close-content heavy rounded close"></span>
                </div>
        </section>
    </script>
    <script id="workshopTemplate" type="text/x-jsrender">
        <li class="scene">
            <div class="movie" onclick="return true">
                <div class="poster" style="background-image:url({{:image}})"></div>
                <div class="info">
                    <header>
                        <h1>{{:name}}</h1>
                    </header>
                    {{:description}}
                    <button class="workshop-read-more">Read More</button>
                </div>
            </div>
        </li>
    </script>
